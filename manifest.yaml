---
applications:
- name: voicemail.transcribe
  disk_quota: 512M
  buildpack: python_buildpack
  path: transcribe
  command: python transcribe2.py
  memory: 96M
  instances: 1
  no-route: true
  services:
  - CloudAMQP-voicemaildemo
  - AudioStorage2
  - SpeechToText
- name: voicemail.analysetone
  disk_quota: 256M
  buildpack: python_buildpack
  path: analyse_tone
  command: python tone_analyser.py
  memory: 64M
  instances: 1
  no-route: true
  services:
  - CloudAMQP-voicemaildemo
  - AudioStorage2
  - ToneAnalyzer
- name: voicemail.send.tochechu
  disk_quota: 512M
  buildpack: python_buildpack
  path: send_to_chechu
  command: python send_to_chechu.py
  memory: 64M
  instances: 1
  no-route: true
  services:
  - CloudAMQP-voicemaildemo
  - AudioStorage2
- name: voicemail.show.all
  disk_quota: 512M
  buildpack: python_buildpack
  path: show_all_voicemails
  command: python show_all_voicemails.py
  memory: 96M
  instances: 2
  services:
  - AudioStorage2
- name: voicemail.show.toneanalysis
  disk_quota: 512M
  buildpack: python_buildpack
  path: tone_analyzer
  command: python show_tone.py
  memory: 64M
  instances: 2
  services:
  - AudioStorage2
  - ToneAnalyzer
- name: voicemail.show
  disk_quota: 512M
  buildpack: python_buildpack
  path: show_voicemails
  command: python show_tone.py
  memory: 64M
  instances: 2
  services:
  - AudioStorage2
