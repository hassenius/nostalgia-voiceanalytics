apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: voicemailstore
  labels:
    name: voicemailstore
    app: voicemailstore
    env: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: voicemailstore
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: voicemailstore
    spec:
      containers:
        - name: voicemailstore
          image: mycluster.icp:8500/voicemail2/voicemailstore:0.2
          ports:
          - containerPort: 80
            name: http
            protocol: TCP
          env:
            - name: OBJECT_STORAGE
              valueFrom:
                secretKeyRef:
                  name: object-storage2
                  key: binding
