apiVersion: "v1"
kind: Pod
metadata:
  name: transcribe
  labels:
    name: transcribe
    app: voicemail
    env: demo
spec:
  containers:
    - name: transcribe
      image: mycluster.icp:8500/voicemail2/transcribe:0.3
      env:
        - name: RABBIT_PASS
          valueFrom:
            secretKeyRef:
              name: rabbitmq
              key: rabbitmq-password
        - name: SPEECH_TO_TEXT
          valueFrom:
            secretKeyRef:
              name: speech-to-text
              key: binding
